name: Build docker image and helm chart

on:
  push:
    branches:
      - master

jobs:
  chart-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Push helm chart
        uses: patst/helm-push-action@master
        env:
          SOURCE_DIR: '.'
          CHART_FOLDER: 'deploy/godaddy-webhook'
          FORCE: 'True'
          CHARTREPOSITORY_URL: 'https://chartmuseum.patst.de'
          #HELM_REPO_USERNAME: '${{ secrets.CHARTMUSEUM_USER }}'
          #HELM_REPO_PASSWORD: ${{ secrets.CHARTMUSEUM_PASSWORD }}
